name: my_portfolio
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.1
  go_router: ^6.0.0
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  easy_dynamic_theme: ^2.0.0
  font_awesome_flutter: ^10.1.0
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: assets/fonts/Electrolize-Regular.ttf

  assets:
    - assets/video/
    - assets/images/